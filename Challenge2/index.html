<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>CHALLANGE 4</title>
</head>

<body>

  <!--cards-section-->


  <div class="cards">


    <!--Result-section-->

    <div class="card">

      <div class="content">

        <p class="heading">Your Result</p>

        <div class="circle">

          <h1>76</h1>

          <p>of 100</p>

        </div>

        <h3>Great</h3>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </div>



    <!--Summary-section-->


    <div class="card">

      <div class="content">

        <h4>Summary</h4>

        <div class="summary-content">

          <div class="summary-detail">

            <img src="assets/images/icon-reaction.svg" class="logo">

            <p><span class="output"><b>Reaction</b></span>
            <p class="numbers"><b>80</b> <span class="full">/ 100</span></p>

          </div>

          <div class="summary-detail">

            <img src="assets/images/icon-memory.svg" class="logo1">

            <p><span class="output"><b>Memory</b></span>
            <p class="numbers"><b>92</b> <span class="full">/ 100</span></p>

          </div>

          <div class="summary-detail">

            <img src="assets/images/icon-verbal.svg" class="logo2">

            <p><span class="output"><b>Verbal</b></span>
            <p class="numbers"><b>61</b> <span class="full">/ 100</span></p>

          </div>

          <div class="summary-detail">

            <img src="assets/images/icon-visual.svg" class="logo3">

            <p><span class="output"><b>Visual</b></span>
            <p class="numbers"><b>72</b> <span class="full">/ 100</span></p>

          </div>

        </div>

        <div class="button-wrap">

          <button type="submit">Continue</button>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
